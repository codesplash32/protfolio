<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic styling for the navigation menu */
        nav {
            background-color: #b8afaf5c;
            color: #fff;
            padding: 26px 0;
            text-align: center;
            border-radius: 55px;
            margin-left: 27px;
            margin-right: 27px;
            position: sticky; /* Sticky position added */
            top: 0; /* Position at the top */
            z-index: 1000; /* Ensure it stays above other content */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 25px;
        }

        nav ul li a:hover {
            text-decoration: underline;

        }

        .container {
            background-image: url('https://images.pexels.com/photos/268966/pexels-photo-268966.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size:contain;
            background-position: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative; /* Added relative positioning */
        }

        .image {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .ch {
            border-radius: 138px;
            overflow: hidden;
            background-position: left;
            height: 50px;
            width: 74px;
        }

        .world {
            text-align: center;
            padding-top: 70px;
            font-weight: 800;
            font-size: -webkit-xxx-large;
            font-style: oblique;
        }

        .box {
            
        }

        .slogo {
            text-align: center;
        }

        .btn {
            background-color: #db9a2996;
            font-family: "Marcellus", serif;
            font-weight: 600;
            font-size: 24px;
            font-style: normal;
            border-radius: 10px;
            height: 54px;
            width: 176px;
            cursor: context-menu;
        }
        footer {
        background-color: #333;
        color: #fff;
        padding: 30px 0;
        text-align: center;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .footer-logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
    }

    .footer-links {
        margin-bottom: 20px;
    }

    .footer-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    .footer-social {
        margin-top: 20px;
    }

    .footer-social a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 20px;
    }

        .btn:hover {
            color: rgb(207, 75, 75);
        }
    </style>

</head>

<body>
    <div class="container">
        <nav>
            <ul>

                <li><a href="#">Blogs</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="image">
            <img class="ch"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYtWXwXqIqZQQLEoKYtziRwj7p4auzs9KubA&usqp=CAU"
                alt="Loading">
        </div>

        <div class="world">
            <h1>Welcome To AR's World</h1>
        </div>
        <div class="slogo">
            <button class="btn">Explore Me</button>
        </div>

    <footer>
        <div class="footer-content">

            <div class="footer-links">
                <a href="#">Home</a>

                <a href="#">My Resume</a>

            </div>
            
            <p>&copy; 2024 AR Website. All rights reserved.</p>
        </div>
